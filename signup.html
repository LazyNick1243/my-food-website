<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp - TASTY</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1505935428862-770b6f24f629?q=80&w=1734&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
    }

    .register-container {
      width: 400px;
      background: linear-gradient(to right, #daf3e1, #c6ead0);
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field,
    .select-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .select-field {
      background-color: white;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
      color: gray;
      text-align: left;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    .checkbox-label a {
      color: #0066cc;
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ee3965, #fb8a2a);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background: linear-gradient(45deg, #2cd62f, #25c5b8);
    }

    .info-text {
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Sign Up</h2>

    <input type="text" class="input-field" placeholder="Account" />
    <input type="password" class="input-field" placeholder="Password" />
    <input type="password" class="input-field" placeholder="Repeat password" />
    <input type="email" class="input-field" placeholder="Email" />

    <p class="info-text">
      Your email will be used for account recovery and notifications.
    </p>

    <select class="select-field">
      <option>Việt Nam (Việt Nam)</option>
      <option>United States (USA)</option>
      <option>Japan (日本)</option>
      <option>South Korea (대한민국)</option>
    </select>

    <div class="checkbox-label">
      <input type="checkbox" required />
      <span>
        I agree with  <a href="#">User severic</a> and <a href="#">Privacy Policy</a>
      </span>
    </div>

    <button class="register-btn" onclick="window.location.href='login.html'"> Create new account </button>

    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
  </div>

</body>
</html>
